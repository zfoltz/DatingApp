<p>Internal server error</p>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Non-angular error</p>
    <p>What to do?</p>
    <ol>
        <li>Open the chrome devtools</li>
        <li>Inspect the network tab</li>
        <li>Check the failing request</li>
        <li>Examine url</li>
        <li>Reproduce the error in postman</li>
    </ol>
    <p>Stack Trace:</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
